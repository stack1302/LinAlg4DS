name: "ğŸ§° MCP Install + EchoOps MEGA (NPX Auto-Detect + No-NotFound + CRON */5m)"

on:
  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      mcp_npm_pkg:
        description: "ìš°ì„  í›„ë³´(npx ëŒ€ìƒ). ë¹„ì›Œë„ ìë™íƒì§€"
        required: false
        default: ""
      mcp_version:
        description: "ë²„ì „ ê³ ì •(ì„ íƒ)"
        required: false
        default: ""
      mcp_servers_csv:
        description: "ì¶”ê°€ MCP ì„œë²„ NPM íŒ¨í‚¤ì§€ CSV"
        required: false
        default: ""
      echo_root:
        description: "ì—ì½” ë£¨íŠ¸ ë””ë ‰í† ë¦¬"
