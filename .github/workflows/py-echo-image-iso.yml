          } >> "$GITHUB_STEP_SUMMARY"

          mkdir -p "iso_stage/${{ inputs.package_name }}/docs"
          cp -a artifacts/echo/ECHO_INDEX.md "iso_stage/${{ inputs.package_name }}/docs/" || true

      - name: Upload artifacts (always)
