        description: "Docker ì´ë¯¸ì§€ ë¹Œë“œ/ì €ìž¥ ìˆ˜í–‰ (falseì—¬ë„ í´ë°± ì‚°ì¶œë¬¼ ìƒì„±)"
        required: true
