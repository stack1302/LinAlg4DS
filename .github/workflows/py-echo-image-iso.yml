    inputs:
      package_name:
        description: "íŒŒì´ì¬ íŒ¨í‚¤ì§€ ì´ë¦„ (PEP 8 ì†Œë¬¸ìž, í•˜ì´í”ˆ/ì  ê¸ˆì§€)"
