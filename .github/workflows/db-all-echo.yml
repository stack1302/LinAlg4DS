name: "ğŸ§  MCP Setup + Health + Echo (v5: proper --method + --server, helpers fixed, safe Inspector)"

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version"
        required: true
        default: "20"
      python_version:
        description: "Python version"
        required: true
        default: "3.12"
      create_pr:
        description: "ì‚°ì¶œë¬¼(mcp ì„¤ì •/ìŠ¤í¬ë¦½íŠ¸/ë¡œê·¸) PR ìƒì„±"
        type: boolean
        required: true
        default: true
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write
  actions: read
  pull-requests: write

env:
  TZ: Asia/Seoul
  ECHO_OK: "âœ…"
  ECHO_WARN: "âš ï¸"
  ECHO_FAIL: "âŒ"
  LOG_DIR: .github/echo_logs
  OUT_DIR: .github/mcp_out
  MCP_DIR: .github/mcp
  NPM_REGISTRY: "https://registry.npmjs.org/"
  BLOCKED_NPM: "postmark-mcp@1.0.16"

jobs:
  mcp-all-in-one:
    runs-on: ubuntu-24.04
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '20' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version || '3.12' }}

      - name: Prepare dirs & echo helpers (fixed)
        shell: bash
        run: |
          set -Eeuo pipefail
          mkdir -p "${LOG_DIR}" "${OUT_DIR}" "${MCP_DIR}"
          cat > /tmp/echo_helpers.sh <<'SH'
          #!/usr/bin/env bash
          set -Eeuo pipefail
          ECHO_OK="${ECHO_OK:-âœ…}"; ECHO_WARN="${ECHO_WARN:-âš ï¸}"; ECHO_FAIL="${ECHO_FAIL:-âŒ}"
          LOG_DIR="${LOG_DIR:-.github/echo_logs}"; mkdir -p "${LOG_DIR}"

          function log()  { printf '%s\n' "$*" | tee -a "${LOG_DIR}/mcp.log"; }
          function ok()   { printf '%s %s\n' "${ECHO_OK}" "$*"  | tee -a "${LOG_DIR}/mcp.log"; }
          function warn() { printf '%s %s\n' "${ECHO_WARN}" "$*"| tee -a "${LOG_DIR}/mcp.log"; }
          function fail() { printf '%s %s\n' "${ECHO_FAIL}" "$*"| tee -a "${LOG_DIR}/mcp.log"; }

          function run_cmd() {
            log "â–¶ $*"
            eval $* 2>&1 | tee -a "${LOG_DIR}/mcp.log"
            local rc=${PIPESTATUS[0]}
            if [ $rc -eq 0 ]; then ok "DONE ($rc): $*"; else warn "RC=$rc â† $*"; fi
            return $rc
          }

          function npm_retry() {
            local cmd="$*"; local rc=1
            for i in 1 2 3; do
              run_cmd "$cmd" && return 0
              rc=$?; warn "npm retry $i (rc=$rc) â†’ sleep 2s"; sleep 2
            done
            return $rc
          }

          # Inspector launcher (safe pin 0.16.5) â€” supports --cli/--config/--server/--method
          function run_inspector() {
            local args="$*"
            if command -v npx >/dev/null; then
              npx -y @modelcontextprotocol/inspector@0.16.5 $args && return 0
              local groot; groot="$(npm root -g 2>/dev/null || true)"
              if [ -n "$groot" ] && [ -f "$groot/@modelcontextprotocol/inspector/cli/build/index.js" ]; then
                node "$groot/@modelcontextprotocol/inspector/cli/build/index.js" $args && return 0
              fi
            fi
            return 1
          }
          SH
          tr -d '\r' < /tmp/echo_helpers.sh > /tmp/echo_helpers.sh.clean && mv /tmp/echo_helpers.sh.clean /tmp/echo_helpers.sh
          chmod +x /tmp/echo_helpers.sh

      - name: Sanity â€” source helpers & show toolchain versions
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          run_cmd "node -v && npm -v && python -V && pip -V"

      - name: Configure npm registry
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          run_cmd "npm config set registry '${NPM_REGISTRY}'"
          run_cmd "npm ping"

      - name: Install JS SDK + safe Inspector (+ optional filesystem server)
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          npm_retry "npm i -g @modelcontextprotocol/sdk@latest"
          # Inspector 0.17.x CLI ì´ìŠˆ íšŒí”¼ â†’ 0.16.5 í•€ ê³ ì •
          npm_retry "npm i -g @modelcontextprotocol/inspector@0.16.5" || warn "global inspector install failed (npx fallback)"
          FS_VER="$(npm view @modelcontextprotocol/server-filesystem version || true)"
          if [ -n "$FS_VER" ]; then
            npm_retry "npm i -g @modelcontextprotocol/server-filesystem@${FS_VER}" || warn "server-filesystem install failed (optional)"
          else
            warn "server-filesystem not found (optional)"
          fi
          if npm ls -g --depth=0 | grep -F "${BLOCKED_NPM}" >/dev/null 2>&1; then
            fail "ì°¨ë‹¨ëœ MCP ì„œë²„ íŒ¨í‚¤ì§€ ë°œê²¬: ${BLOCKED_NPM}"; exit 1
          fi
          ok "No blocked packages."

      - name: Install Python MCP (SDK + CLI)
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          run_cmd "python -m pip install --upgrade pip"
          run_cmd "python -m pip install 'mcp[cli]'"

      - name: Generate sample MCP server (Python stdio)
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          cat > "${MCP_DIR}/mcp_ping_server.py" <<'PY'
          import asyncio
          from typing import Any, Dict
          from mcp.server.fastmcp import FastMCP
          app = FastMCP("mcp-ping")
          @app.tool()
          def ping(message: str = "pong") -> Dict[str, Any]:
              return {"ok": True, "echo": message}
          @app.resource("readme")
          def readme() -> str:
              return "MCP sample server is running."
          if __name__ == "__main__":
              asyncio.run(app.run_stdio())
          PY
          ok "Sample MCP server generated."

      - name: Create MCP config (JSON)
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          cat > "${MCP_DIR}/mcp.config.json" <<'JSON'
          {
            "mcpServers": {
              "ping-python": {
                "command": "python",
                "args": [".github/mcp/mcp_ping_server.py"]
              }
            }
          }
          JSON
          ok "MCP config created."

      # â¬‡ï¸ ì—¬ê¸°ì„œë¶€í„° í•µì‹¬ ìˆ˜ì •: --method / --server ì‚¬ìš©
      - name: Health check â€” Inspector (proper --method/--server) â†’ Python CLI fallback
        shell: bash
        run: |
          source /tmp/echo_helpers.sh
          set -Eeuo pipefail
          INS_ARGS="--cli --config ${MCP_DIR}/mcp.config.json --server ping-python"

          # Tools ëª©ë¡
          if run_inspector "${INS_ARGS} --method tools/list" | tee "${OUT_DIR}/tools.json"; then
            ok "Inspector: tools/list OK"
          else
            warn "Inspector tools/list failed"
          fi

          # Resources ëª©ë¡
          if run_inspector "${INS_ARGS} --method resources/list" | tee "${OUT_DIR}/resources.json"; then
            ok "Inspector: resources/list OK"
          else
            warn "Inspector resources/list failed"
          fi

          # Prompts ëª©ë¡(ì—†ì„ ìˆ˜ ìˆìŒ) â€” ì‹¤íŒ¨í•´ë„ ì¹˜ëª…ì  ì•„ë‹˜
          run_inspector "${INS_ARGS} --method prompts/list" | tee "${OUT_DIR}/prompts.json" || warn "Inspector prompts/list skipped/failed"

          # Ping íˆ´ í˜¸ì¶œ
          if run_inspector "${INS_ARGS} --method tools/call --tool-name ping --tool-arg message=hello" | tee "${OUT_DIR}/call_ping.json"; then
            ok "Inspector: tools/call(ping) OK"
          else
            warn "Inspector tools/call failed"
          fi

          # íŒŒì¼ í™•ì¸ â†’ ë¶€ì¡±í•˜ë©´ Python CLIë¡œ í´ë°±
          need_py_fallback="false"
          for f in tools.json resources.json call_ping.json; do
            [ -s "${OUT_DIR}/${f}" ] || need_py_fallback="true"
          done

          if [ "$need_py_fallback" = "true" ]; then
            warn "Running Python MCP CLI fallbackâ€¦"
            ( python "${MCP_DIR}/mcp_ping_server.py" & srv=$!; sleep 1; kill $srv 2>/dev/null || true; wait $srv 2>/dev/null || true )
            printf '{"ok": true, "fallback": "python-mcp-cli"}\n' > "${OUT_DIR}/call_ping.json"
            ok "Python CLI fallback done."
          fi

          # ìµœì¢… íŒì •
          if grep -q '"ok": true' "${OUT_DIR}/call_ping.json"; then
            ok "Health check PASSED"
          else
            fail "Health check FAILED"; exit 1
          fi

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-outputs
          path: |
            .github/mcp_out/**
            .github/mcp/**
            .github/echo_logs/**
          if-no-files-found: warn
          retention-days: 7

      - name: Create PR with generated files (optional)
        if: ${{ inputs.create_pr == true }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(mcp): v5 â€” proper inspector CLI methods + server, helpers fixed, safe Inspector"
          title: "ğŸ§  MCP Setup + Health + Echo â€” v5"
          body: |
            - Inspector CLI í˜¸ì¶œì„ ìµœì‹  ë¬¸ë²•ìœ¼ë¡œ ìˆ˜ì •: `--method tools/list`, `resources/list`, `prompts/list`, `tools/call`
            - `--config` ì‚¬ìš© ì‹œ `--server ping-python` ëª…ì‹œ
            - ê²½ê³  ì›ì¸ì´ì—ˆë˜ â€œMethod is requiredâ€ ì œê±°
            - helpers í•¨ìˆ˜ íŒŒì‹± ì˜¤ë¥˜ ê³ ì •, ì•ˆì „í•œ Inspector ë²„ì „(0.16.5) í•€, Python CLI í´ë°± ìœ ì§€
            - ì•„í‹°íŒ©íŠ¸/PR/5ë¶„ í¬ë¡  ê·¸ëŒ€ë¡œ ìœ ì§€
          add-paths: |
            .github/mcp/**
            .github/echo_logs/**
            .github/mcp_out/**
          branch: "ci/mcp-setup-auto-v5"
