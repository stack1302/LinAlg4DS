name: "ðŸ§  MCP Setup + Health + Echo (5m Cron, Secure, No-Interactive)"

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version"
        required: true
        default: "20"
      python_version:
        description: "Python version"
