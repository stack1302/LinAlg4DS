                          System.out.println("ğŸ” Auto-discovered ledger: " + path);
                      } else {
                          System.out.println("âš ï¸ .github/ ë‚´ í†µì¥ íŒŒì¼ì„ ì°¾ì§€ ëª»í•´ ìƒ˜í”Œ CSV ìƒì„±: data/sample_ledger.csv");
