      # ===== 2) JDK + ìºì‹œ =====
      - name: Setup Java (Temurin 21) + Maven cache (if pom exists)
        if: hashFiles('**/pom.xml') != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
