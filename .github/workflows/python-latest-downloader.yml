on:
  workflow_dispatch:
    inputs:
      track:
        description: "ë°›ì„ íŠ¸ë™: latest(ìµœì‹  3.x), 3.13, 3.12 ë“±"
        required: false
        default: "latest"
      version_override:
        description: "ì •í™•í•œ ë²„ì „ ê°•ì œ (ì˜ˆ: 3.13.0). ì§€ì • ì‹œ track ë¬´ì‹œ"
        required: false
        default: ""
      include_installers:
        description: "Windows/macOS ì„¤ì¹˜ íŒŒì¼ê¹Œì§€ ë‹¤ìš´ë¡œë“œ"
        type: boolean
