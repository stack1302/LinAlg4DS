          run_cmd "genisoimage -quiet -V \"${LABEL}\" -J -R -o \"${ISO_PATH}\" \"${ISO_ROOT}\""
          # xorriso ëŒ€ì²´ëª…ë ¹ (genisoimage ì—†ê±°ë‚˜ ì‹¤íŒ¨ ì‹œ)
          if [ ! -s "${ISO_PATH}" ]; then
