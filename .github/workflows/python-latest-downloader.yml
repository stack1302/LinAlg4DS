            } > "${ISO_ROOT}/README.txt"
          fi

          # 5) ISO ì´ë¦„/ë¼ë²¨
          NAME="${ISO_NAME:-python-${VERSION}}"
          LABEL="${ISO_LABEL:-PYTHON_${VERSION//./_}}"
