            run_cmd "xorriso -as mkisofs -quiet -volid \"${LABEL}\" -J -R -o \"${ISO_PATH}\" \"${ISO_ROOT}\""
          fi

          [ -s "${ISO_PATH}" ] || { fail "ISO ìƒì„± ì‹¤íŒ¨"; exit 1; }

